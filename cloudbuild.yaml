# cloudbuild.yaml

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1. 构建镜像并打 tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'us-east2-docker.pkg.dev/jon-backend/click4news-repo/click4news-backend:$SHORT_SHA',
        '.'
      ]

  # 2. 推送到 Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-east2-docker.pkg.dev/jon-backend/click4news-repo/click4news-backend:$SHORT_SHA'
      ]

  # 3. 部署到 Cloud Run，并从 Secret Manager 读取大写的 MONGO_URI
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'click4news-backend',
        '--image', 'us-east2-docker.pkg.dev/jon-backend/click4news-repo/click4news-backend:$SHORT_SHA',
        '--region', 'us-east2',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--min-instances', '1',
        # 使用 Secret Manager 中大写的 Secret ID
        '--update-secrets', 'MONGO_URI=projects/jon-backend/secrets/MONGO_URI:latest'
      ]

# 构建产物：让 Cloud Build 记录这个镜像
images:
  - 'us-east2-docker.pkg.dev/jon-backend/click4news-repo/click4news-backend:$SHORT_SHA'
